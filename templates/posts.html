<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post</title>
    <link rel="stylesheet" href="../static/css/Styling.css">
</head>
<body>
    <h3 class="post-title">{{title}}</h3>
    <div class="post-body-holder">
    <p class="post-body">{{body}}</p>
    </div>
    <p class="post-tags">tags: {{tags}}</p>
    <span class="post-user">Posted by {{user}}</span>
    <span class="post-time">at {{time}}</span>
</body>
</html>
